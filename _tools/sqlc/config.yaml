version: "2"
sql:
  - schema: "../migrations"
    queries: "../../repository/userrepo"
    engine: "mysql"
    gen:
      go:
        package: "userrepo"
        emit_exact_table_names: true
        emit_interface: true
        sql_package: "database/sql"
        out: "../../repository/userrepo"
  - schema: "../migrations"
    queries: "../../repository/transactionrepo"
    engine: "mysql"
    gen:
      go:
        package: "transactionrepo"
        emit_exact_table_names: true
        emit_interface: true
        sql_package: "database/sql"
        out: "../../repository/transactionrepo"
    overrides:
      - go_type:
          path: "../../repository/models"
          type: "User"
          table: "users"
